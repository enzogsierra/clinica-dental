<!--  -->
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:if="${#strings.isEmpty(title)}" th:text="${clinica.nombre}"></title>
    <title th:unless="${#strings.isEmpty(title)}" th:text="${title}"></title>
    <link rel="shortcut icon" th:href="@{/assets/{logo} (logo = ${clinica.logoUrl})}" type="image/x-icon">
    
    <!-- CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/fontawesome-regular.min.css}" rel="stylesheet">
    <link th:href="@{/css/fontawesome-solid.min.css}" rel="stylesheet">
    <link th:href="@{/css/fontawesome-brands.min.css}" rel="stylesheet">
    <link th:href="@{/css/jquery-ui.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>


<header th:fragment="header" class="header">
    <div class="d-flex justify-content-between align-items-center gap-3" style="padding: 0 2rem;">
        <div class="header-logo-container">
            <img th:src="@{/assets/{logo} (logo = ${clinica.logoUrl})}" alt="Logo de la clínica" style="max-height: 48px; object-fit: contain;">
        </div>

        <button type="button" class="navbar-toggler py-5" id="navbarTogglerBtn" onclick="onToggleNavbar()" title="Contraer/expandir la navegación">
            <i class="fa-solid fa-bars fa-xl"></i>
        </button>
    </div>

    <nav class="d-flex flex-column" id="navbar">
        <a th:href="@{/}" class="navbar-link" title="Inicio">
            <i class="fa-solid fa-house"></i>
            <span>Inicio</span>
        </a>
        <a th:href="@{/turnos}" class="navbar-link" title="Turnos">
            <i class="fa-regular fa-calendar-days"></i>
            <span>Turnos</span>
        </a>
        <a th:href="@{/pagos}" class="navbar-link" title="Pagos">
            <i class="fa-solid fa-circle-dollar-to-slot"></i>
            <span>Pagos</span>
        </a>
        <a th:href="@{/financiamientos}" class="navbar-link" title="Financiamientos">
            <i class="fa-solid fa-receipt"></i>
            <span>Financiamientos</span>
        </a>
        <a th:href="@{/doctores}" class="navbar-link" title="Doctores">
            <i class="fa-solid fa-user-nurse"></i>
            <span>Doctores</span>
        </a>
        <a th:href="@{/pacientes}" class="navbar-link" title="Pacientes">
            <i class="fa-solid fa-image-portrait"></i>
            <span>Pacientes</span>
        </a>
        <a th:href="@{/tratamientos}" class="navbar-link" title="Tratamientos">
            <i class="fa-solid fa-rectangle-list"></i>
            <span>Tratamientos</span>
        </a>
        <a th:href="@{/configuracion}" class="navbar-link" title="Configuración">
            <i class="fa-solid fa-gear"></i>
            <span>Configuración</span>
        </a>
    </nav>
</header>


<!--  -->
<footer th:fragment="footer" class="py-4 bg-dark text-white footer">
    <div class="container">
        <p class="m-0 text-center"><a href="http://compustack.com.ar/" class="text-white" target="_blank">Compustack</a> &copy; 2023</p>   
    </div>

    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/jquery-ui.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/sweetalert2.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</footer>
