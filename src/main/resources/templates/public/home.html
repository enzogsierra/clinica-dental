<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout::head">

    </head>

    <body>
        <div class="d-flex flex-column flex-lg-row">
            <header th:replace="layout::header">
                
            </header>
            
            <!-- Contenido -->
            <main class="container-fluid p-4">
                <h1 th:text="${clinica.nombre}" class="mb-5 text-center"></h1>

                <section> 
                    
                    <div class="row g-4">
                        <div class="col-12 col-md-6 col-xl-7">
                            <h2>Turnos de hoy</h2>

                            <div class="p-4 bg-white rounded-1 shadow-sm">
                                <!-- Sin turnos -->
                                <div th:if="${turnosToday.size() == 0}" class="text-center">
                                    <p class="text-muted">No hay turnos programados para hoy</p>

                                    <a th:href="@{/turnos/}" class="btn btn-primary">
                                        <i class="bi bi-calendar-plus"></i>
                                        Agendar turno
                                    </a>
                                </div>

                                <!-- Con turnos -->
                                <div th:unless="${turnosToday.size() == 0}">
                                    <p class="text-muted"> 
                                        <span th:text="${#strings.capitalize(#temporals.format(todayDate, 'EEEE'))}"></span>,
                                        <span th:text="${#temporals.format(todayDate, 'dd')}"></span> de
                                        <span th:text="${#temporals.format(todayDate, 'MMMM')}"></span>
                                    </p>
                                
                                    <div th:each="entity, iter: ${turnosToday}" th:class="${iter.index != 0 ? 'mt-4 pt-4 border-top' : ''}">
                                        <div class="d-flex justify-content-between">
                                            <div th:classappend="${entity.completado == true ? 'text-secondary' : ''}">
                                                <h4 th:text="${#temporals.format(entity.hora, 'HH:mm')}" class="mb-0"></h4>
                                                
                                                <p class="mb-0">
                                                    <i class="fs-5 text-primary bi bi-person"></i>
                                                    <span th:text="${entity.paciente.nombre + ' ' + entity.paciente.apellido}"></span>
                                                </p>
        
                                                <p class="mb-0">
                                                    <i class="fs-5 text-success bi bi-clipboard-check"></i>
                                                    <span th:text="${entity.doctor.nombre + ' ' + entity.doctor.apellido}"></span>
                                                </p>

                                                <p class="mb-0" th:if="${entity.tratamiento != null}">
                                                    <i class="fs-5 bi bi-card-checklist"></i>
                                                    <span th:text="${entity.tratamiento.nombre}"></span>
                                                </p>

                                                <p class="mb-0" th:if="${!entity.observaciones.isEmpty()}">
                                                    <i class="fs-5 bi bi-chat-dots"></i>
                                                    <span th:text="${entity.observaciones}"></span>
                                                </p>
                                            </div>

                                            <div class="d-flex align-items-start gap-2">
                                                <a th:href="|https://wa.me/54${entity.paciente.telefono}|" class="text-dark text-decoration-none" target="_blank" title="Enviar mensaje">
                                                    <i class="fs-3 text-success bi bi-whatsapp"></i>
                                                </a>

                                                <button th:if="${entity.completado}" type="button" class="btn btn-dark" disabled title="Archivado">
                                                    <i class="bi bi-bookmark-check" style="pointer-events: none;"></i>
                                                </button>
                                                <button th:unless="${entity.completado}" type="button" class="btn btn-outline-dark" id="completeDateBtn" th:turno-id="${entity.id}" title="Archivar">
                                                    <i class="bi bi-bookmark" style="pointer-events: none;"></i>
                                                </button>

                                                <button th:if="${entity.pago}" type="button" class="btn btn-dark" disabled title="Pagado">
                                                    <i class="bi bi-receipt-cutoff" style="pointer-events: none;"></i>
                                                </button>
                                                <button th:unless="${entity.pago}" type="button" class="btn btn-outline-dark" th:entity-id="${entity.id}" data-bs-toggle="modal" data-bs-target="#entityModal" onclick="onEditEntity(event, '/getTurnoPago', 'Registrar pago')" title="Añadir pago">
                                                    <i class="bi bi-receipt-cutoff" style="pointer-events: none;"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-5">
                            <h2>Turnos para mañana</h2>

                            <div class="p-4 bg-white rounded-1 shadow-sm">
                                <!-- Sin turnos -->
                                <div th:if="${turnosTomorrow.size() == 0}" class="text-center">
                                    <p class="text-muted">No hay turnos programados para mañana</p>

                                    <a th:href="@{/turnos/}" class="btn btn-primary">
                                        <i class="bi bi-calendar-plus"></i>
                                        Agendar turno
                                    </a>
                                </div>

                                <!-- Con turnos -->
                                <div th:unless="${turnosTomorrow.size() == 0}">
                                    <p class="text-muted"> 
                                        <span th:text="${#strings.capitalize(#temporals.format(tomorrowDate, 'EEEE'))}"></span>,
                                        <span th:text="${#temporals.format(tomorrowDate, 'dd')}"></span> de
                                        <span th:text="${#temporals.format(tomorrowDate, 'MMMM')}"></span>
                                    </p>
                                
                                    <div th:each="entity, iter: ${turnosTomorrow}" th:class="${iter.index != 0 ? 'mt-4 pt-4 border-top' : ''}">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h4 th:text="${#temporals.format(entity.hora, 'HH:mm')}" class="mb-0"></h4>
                                                
                                                <p class="mb-0">
                                                    <i class="fs-5 text-primary bi bi-person"></i>
                                                    <span th:text="${entity.paciente.nombre + ' ' + entity.paciente.apellido}"></span>
                                                </p>
        
                                                <p class="mb-0">
                                                    <i class="fs-5 text-success bi bi-clipboard-check"></i>
                                                    <span th:text="${entity.doctor.nombre + ' ' + entity.doctor.apellido}"></span>
                                                </p>

                                                <p class="mb-0" th:if="${entity.tratamiento != null}">
                                                    <i class="fs-5 bi bi-card-checklist"></i>
                                                    <span th:text="${entity.tratamiento.nombre}"></span>
                                                </p>

                                                <p class="mb-0" th:if="${!entity.observaciones.isEmpty()}">
                                                    <i class="fs-5 bi bi-chat-dots"></i>
                                                    <span th:text="${entity.observaciones}"></span>
                                                </p>
                                            </div>

                                            <div class="d-flex align-items-center">
                                                <a th:href="|https://wa.me/54${entity.paciente.telefono}|" class="text-dark text-decoration-none" target="_blank">
                                                    <i class="fs-3 text-success bi bi-whatsapp"></i>
                                                </a>   
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>


                <!-- Modal para agregar un pago a un turno -->
                <div class="modal fade" id="entityModal" tabindex="-1" aria-labelledby="entityLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="entityLabel">Registrar pago</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <form method="POST" id="entityForm" onsubmit="onFormSubmit(event, '/pagarTurno', 'Pago')" novalidate>
                                    <div class="d-flex gap-4">
                                        <div class="w-100 pe-4 border-end">
                                            <p class="text-muted">Datos del turno</p>

                                            <div class="mb-3 d-flex" style="gap: .5rem;">
                                                <div class="w-100">
                                                    <label class="form-label">Fecha</label>
                                                    <input class="form-control" type="date" name="turnoFecha" disabled>
                                                </div>
                                                <div class="w-100">
                                                    <label class="form-label">Hora</label>
                                                    <input class="form-control" type="time" name="turnoHora" disabled>
                                                </div>
                                            </div>
        
                                            <div class="mb-3">
                                                <label class="form-label">Paciente</label>
                                                <input class="form-control" type="text" name="pacienteNombre" disabled>
                                            </div>
        
                                            <div class="mb-3">
                                                <label class="form-label">Doctor</label>
                                                <input class="form-control" type="text" name="doctorNombre" disabled>
                                            </div>
        
                                            <div class="mb-3">
                                                <label class="form-label">Tratamiento</label>
                                                <input class="form-control" type="text" name="turnoTratamiento" placeholder="(No especificado)" disabled>
                                            </div>
                                        </div>

                                        <div class="w-100">
                                            <p class="text-muted">Datos del pago</p>

                                            <input type="hidden" name="turno">
                                            <input type="hidden" name="paciente">

                                            <div class="mb-3">
                                                <label class="form-label" for="monto">Monto *</label>
                                                <div class="input-group">
                                                    <span class="input-group-text">$</span>
                                                    <input class="form-control" type="number" name="monto" id="monto" min="0" placeholder="0" required>
                                                </div>
                                                <div class="invalid-feedback" id="error-monto"></div>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <label class="form-label" for="metodoPago">Método de pago *</label>
                                                <select name="metodoPago" id="metodoPago" class="form-select">
                                                    <option value="Efectivo" selected>Efectivo</option>
                                                    <option value="Tarjeta de crédito">Tarjeta de crédito</option>
                                                    <option value="Tarjeta de debito">Tarjeta de debito</option>
                                                    <option value="Cheque">Cheque</option>
                                                    <option value="Otro">Otro</option>
                                                </select>
                                                <div class="invalid-feedback" id="error-metodoPago"></div>
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label" for="fechaPago">Fecha del pago *</label>
                                                <input class="form-control" type="date" name="fechaPago" id="fechaPago" th:value="${todayDate}" required>
                                                <div class="invalid-feedback" id="error-fechaPago"></div>
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label" for="detalles">Detalles adicionales</label>
                                                <input class="form-control" type="text" name="detalles" id="detalles">
                                                <div class="invalid-feedback" id="error-detalles"></div>
                                            </div>

                                            <button type="submit" class="btn btn-primary w-100">Pagar</button>
                                        </div>
                                    </div>

                                    <!-- <div class="mb-3">
                                        <label class="form-label" for="doctor">Doctor *</label>
                                        <select name="doctor" id="doctor" class="form-select" required>
                                            <option value="" disabled selected>-- Seleccionar doctor --</option>
                        
                                            <option
                                                th:each="doctor: ${doctores}"
                                                th:value="${doctor.id}"
                                                th:text="${doctor.nombre + ' ' + doctor.apellido}"
                                            >
                                            </option>
                                        </select>
                                        <div class="invalid-feedback" id="error-doctor"></div>
                                    </div> -->

                                    <!-- <div class="mb-3">
                                        <label class="form-label" for="tratamiento">Tratamiento</label>
                                        <select name="tratamiento" id="tratamiento" class="form-select">
                                            <option value="0" selected>-- Seleccionar tratamiento --</option>
                        
                                            <option
                                                th:each="tratamiento: ${tratamientos}"
                                                th:value="${tratamiento.id}"
                                                th:text="${tratamiento.nombre}"
                                            >
                                            </option>
                                        </select>
                                        <div class="invalid-feedback" id="error-tratamiento"></div>
                                    </div> -->

                                    <!-- <div class="mb-3">
                                        <label class="form-label" for="observaciones">Observaciones</label>
                                        <input class="form-control" type="text" name="observaciones" id="observaciones">
                                        <div class="invalid-feedback" id="error-observaciones"></div>
                                    </div> -->
                                
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div> <!-- /modal -->
            </main>
        </div>

        <!-- Footer & scripts -->
        <footer th:replace="layout::footer"></footer>
        <script th:src="@{/js/entityForm.js}"></script>
        <script th:src="@{/js/home.js}"></script>
    </body>
</html>
